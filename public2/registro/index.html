<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Panificadora</title>
   <link rel="stylesheet" href="../css/style.css">
</head>
<body>
   <section></section>

   <!-- FORMULARIO -->
   <section class="section_login">
      <div class="container_register container">
         <h2 class="container-title">Sing in</h2>
         <form action="">
            <div class="formulario__grupo">
               <div class="grupo__input">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="input-texto" placeholder="Ej: Juan"  id="nombre">
                  <p class="parrafo-error" id="parrafo-nombre-error">* Debe escribir un nombre</p>
               </div>
               <div class="grupo__input">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="input-texto" placeholder="Ej: Gomez" id="apellido">
                  <p class="parrafo-error" id="parrafo-apellido-error">* Debe escribir un apellido</p>
               </div>
            </div>
            <div class="formulario__grupo">
               <div class="grupo__input">
                  <label for="password">Password</label>
                  <input type="password" class="input-texto" placeholder="Contraseña" id="password">
                  <p class="parrafo-error" id="parrafo-passwoord-error">* Debe tener entre 6 a 14 caracteres</p>
               </div>
               <div class="grupo__input"> 
                  <label for="repeat-password">Repetir Password</label>
                  <input type="password" class="input-texto" placeholder="Repetir Contraseña" id="repeat-password">
                  <p class="parrafo-error" id="parrafo-repeat-passwoord-error">* La contraseña no coincide</p>
               </div>
            </div>
            <div class="formulario__grupo">
               <div class="grupo__input">
                  <label for="email">Correo Electrónico</label>
                  <input type="text" class="input-texto" placeholder="Ej: juan@correo.com" id="email">
                  <p class="parrafo-error" id="parrafo-email-error">* Debe ser un email válido</p>
               </div>
               <div class="grupo__input">
                  <label for="telefono">Teléfono</label>
                  <input type="text" class="input-texto" placeholder="Ej: 3402548699" id="telefono">
                  <p class="parrafo-error" id="parrafo-telefono-error">* Debe ser un telefono válido</p>
               </div>
            </div>
            <div class="grupo__input-checkbox">
               <input type="checkbox" name="" id="checkbox"> <label for="checkbox" class="label-ckeckbox">Acepto los terminos y condiciones</label>
               <p class="parrafo-error" id="parrafo-terminos-error">* Debe aceptar los terminos</p>
            </div>
            <div class="container_botones-registro">
               <div class="container-boton-volver">
                  <a href="/">
                     <img src="../src/img/flecha-volver.png" alt="">
                     <span> Volver al Login</span>                  
                  </a>                  
               </div>
               <input type="submit" value="Crear cuenta" class="input-boton enviar" id="boton-enviar">
            </div>
         </form>      
      </div>
   </section>
   <div class="container-loading" >
      <img src="../src/img/loading.svg" alt="" id="loading">      
   </div>
   <div class="container container-peticion" id="container-peticion">
      <p id="peticion-parrafo" class="peticion-parrafo">esto es un aprueba</p>
   </div>
   <script src="../js/registro.js" type="module"></script>
</body>
</html>
